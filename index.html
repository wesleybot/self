<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進入刷題系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5 text-center">
        <h1 class="mb-4">學習入口</h1>
        <p class="lead">請輸入通關密語進入「經濟學線上刷題」</p>
        <div class="w-100 d-flex justify-content-center">
            <input type="password" id="passwordInput" class="form-control w-auto me-2" placeholder="輸入通關密語">
            <button class="btn btn-primary" onclick="checkPassword()">進入</button>
        </div>
        <div id="message" class="mt-3"></div>
    </div>

    <script src="js/ent.js"></script>
</body>

</html>
