<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>會員專區登入教學｜票速通</title>

  <!-- Bootstrap 5.3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Favicon (可自行替換) -->
  <link rel="icon" href="icon/icon_128.png" type="image/png"/>

  <style>
    body{padding-top:64px;background:#f8f9fa;}
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- 簡易導覽列（若不需要可刪） -->
  <nav class="navbar navbar-dark bg-primary fixed-top shadow-sm">
    <div class="container">
      <span class="navbar-brand fw-bold">會員專區登入教學</span>
    </div>
  </nav>

  <main class="container py-5 flex-grow-1">

    <!-- 電腦版教學 -------------------------------------------------------->
    <section class="mb-5">
      <h2 class="h4 fw-bold text-center mb-4">電腦版操作畫面教學</h2>

      <div id="desktopCarousel" class="carousel slide mx-auto" data-bs-ride="carousel" style="max-width:960px;">
        <div class="carousel-inner">

          <!-- Slide 1 -->
          <div class="carousel-item active">
            <img src="img/tutorial/1.png" class="d-block w-100" alt="電腦版教學 1">
            <div class="carousel-caption bg-dark bg-opacity-50 rounded-3">
              第 1 步：開啟 Cloudflare 登入頁
            </div>
          </div>

          <!-- Slide 2 -->
          <div class="carousel-item">
            <img src="img/tutorial/2.png" class="d-block w-100" alt="電腦版教學 2">
            <div class="carousel-caption bg-dark bg-opacity-50 rounded-3">
              第 2 步：輸入授權信箱
            </div>
          </div>

          <!-- Slide 3 -->
          <div class="carousel-item">
            <img src="img/tutorial/3.png" class="d-block w-100" alt="電腦版教學 3">
            <div class="carousel-caption bg-dark bg-opacity-50 rounded-3">
              第 3 步：收取一次性 PIN
            </div>
          </div>

          <!-- Slide 4 -->
          <div class="carousel-item">
            <img src="img/tutorial/4.png" class="d-block w-100" alt="電腦版教學 4">
            <div class="carousel-caption bg-dark bg-opacity-50 rounded-3">
              第 4 步：登入後進入會員專區
            </div>
          </div>
        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#desktopCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#desktopCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>

        <!-- Indicators -->
        <div class="carousel-indicators mt-2">
          <button type="button" data-bs-target="#desktopCarousel" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#desktopCarousel" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#desktopCarousel" data-bs-slide-to="2"></button>
          <button type="button" data-bs-target="#desktopCarousel" data-bs-slide-to="3"></button>
        </div>
      </div>
    </section>

    <!-- 手機版教學 -------------------------------------------------------->
    <section class="mb-5">
      <h2 class="h4 fw-bold text-center mb-4">手機版操作畫面教學</h2>

      <div id="mobileCarousel" class="carousel slide mx-auto" data-bs-ride="carousel" style="max-width:420px;">
        <div class="carousel-inner">

          <!-- Slide 1 -->
          <div class="carousel-item active">
            <img src="img/tutorial/5.jpg" class="d-block w-100" alt="手機版教學 1">
            <div class="carousel-caption bg-dark bg-opacity-50 rounded-3">
              步驟 1：展開折頁欄
            </div>
          </div>

          <!-- Slide 2 -->
          <div class="carousel-item">
            <img src="img/tutorial/6.jpg" class="d-block w-100" alt="手機版教學 2">
            <div class="carousel-caption bg-dark bg-opacity-50 rounded-3">
              步驟 2：點擊會員專區
            </div>
          </div>

          <!-- Slide 3 -->
          <div class="carousel-item">
            <img src="img/tutorial/7.jpg" class="d-block w-100" alt="手機版教學 3">
            <div class="carousel-caption bg-dark bg-opacity-50 rounded-3">
              步驟 3：輸入授權信箱
            </div>
          </div>

          <!-- Slide 4 -->
          <div class="carousel-item">
            <img src="img/tutorial/8.jpg" class="d-block w-100" alt="手機版教學 4">
            <div class="carousel-caption bg-dark bg-opacity-50 rounded-3">
              步驟 4：收取一次性 PIN
            </div>
          </div>

          <!-- Slide 5 -->
          <div class="carousel-item">
            <img src="img/tutorial/9.jpg" class="d-block w-100" alt="手機版教學 5">
            <div class="carousel-caption bg-dark bg-opacity-50 rounded-3">
              步驟 5：成功進入會員專區
            </div>
          </div>
        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#mobileCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mobileCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>

        <!-- Indicators -->
        <div class="carousel-indicators mt-2">
          <button type="button" data-bs-target="#mobileCarousel" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#mobileCarousel" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#mobileCarousel" data-bs-slide-to="2"></button>
          <button type="button" data-bs-target="#mobileCarousel" data-bs-slide-to="3"></button>
          <button type="button" data-bs-target="#mobileCarousel" data-bs-slide-to="4"></button>
        </div>
      </div>
    </section>

  </main>

  <!-- 頁尾 -->
  <footer class="bg-light text-center py-3 mt-auto">
    <div class="container small text-muted">
      © 2025 票速通｜會員專區教學
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
