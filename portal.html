<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>票速通｜會員專區</title>

  <!-- Bootstrap 5.3 & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- crypto-js（SHA-256 雜湊）-->
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.2.0/crypto-js.min.js"></script>

  <link rel="icon" href="icon/icon_128.png" type="image/png" />
  <style>
    :root{--primary:#0066cc;}
    html{height:100%;}
    body{
      min-height:100vh;display:flex;flex-direction:column;
      padding-top:64px;background:#f8f9fa;scroll-behavior:smooth;
    }
    /* Back-to-top */
    #backToTop{
      position:fixed;bottom:40px;right:32px;width:48px;height:48px;
      border-radius:50%;background:var(--primary);color:#fff;
      display:flex;align-items:center;justify-content:center;
      box-shadow:0 3px 6px rgba(0,0,0,.2);opacity:0;visibility:hidden;
      transition:opacity .3s ease,visibility .3s ease;z-index:1030;cursor:pointer;
    }
    #backToTop.show{opacity:1;visibility:visible;}
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">票速通</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">首頁</a></li>
          <li class="nav-item"><a class="nav-link" href="changelog.html">更新日誌</a></li>
          <li class="nav-item"><a class="nav-link" href="merch.html">周邊商品</a></li>
          <li class="nav-item"><a class="nav-link" href="disclaimer.html">免責聲明</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">聯絡我們</a></li>
          <li class="nav-item"><a class="nav-link active" href="portal.html">會員專區</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ---------- 主要內容 ---------- -->
  <main class="flex-grow-1">
    <section class="container py-5">

      <!-- 登入盒子 -->
      <div id="loginBox" class="card shadow-sm mx-auto" style="max-width:420px;">
        <div class="card-body">
          <h1 class="h4 fw-bold text-center mb-3">會員專區登入</h1>
          <p class="text-muted small text-center mb-4">
            此頁僅供已購買插件之用戶瀏覽。
          </p>
          <div class="mb-3">
            <input type="password" id="passwordInput" class="form-control form-control-lg"
                   placeholder="請輸入密碼" autocomplete="current-password">
          </div>
          <button class="btn btn-primary w-100" onclick="checkPassword()">登入</button>
          <p class="small text-muted text-center mt-3 mb-0">
            若忘記密碼，請聯絡 LINE 客服。
          </p>
        </div>
      </div>

      <!-- 受保護內容 -->
      <div id="protectedContent" style="display:none;">
        <h1 class="h3 fw-bold text-center mb-4">會員專區</h1>

        <div class="row g-4">
          <div class="col-md-6">
            <div class="card h-100 shadow-sm">
              <div class="card-body">
                <h5 class="card-title fw-bold mb-2">插件操作教學</h5>
                <p class="card-text">包含安裝方式、常見問題、OCR 設定及精準選位技巧。</p>
                <a href="docs/tutorial.pdf" class="btn btn-outline-primary" target="_blank">下載 PDF 教學</a>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card h-100 shadow-sm">
              <div class="card-body">
                <h5 class="card-title fw-bold mb-2">周邊／續約商店</h5>
                <p class="card-text">在此購買更新授權、限量週邊或代購加值服務。</p>
                <a href="https://shop.ticketspeed.co" class="btn btn-outline-success" target="_blank">前往商店</a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>
  </main>

  <!-- Back-to-top -->
  <div id="backToTop" role="button" aria-label="Back to top"><i class="bi bi-chevron-up fs-4"></i></div>

  <!-- Footer -->
  <footer class="py-4 bg-light text-center border-top mt-auto">
    <div class="container small text-muted">
      © 2025 票速通 ‧ TixCraft 購票輔助 |
      <a href="https://github.com" target="_blank" class="text-decoration-none">GitHub</a> ·
      <a href="https://discord.com" target="_blank" class="text-decoration-none">Discord</a>
    </div>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    /* Back-to-top */
    const btn=document.getElementById('backToTop');
    window.addEventListener('scroll',()=>window.scrollY>400?btn.classList.add('show'):btn.classList.remove('show'));
    btn.addEventListener('click',()=>window.scrollTo({top:0,behavior:'smooth'}));

    /* 密碼雜湊（SHA-256） */
    const PASSWORD_HASH='0e332dc6d6c545d9b249056afe514fe8236ed2875723247a1b7a0a0665f786a0';

    function checkPassword(){
      const input=document.getElementById('passwordInput').value.trim();
      const hash=CryptoJS.SHA256(input).toString();
      if(hash===PASSWORD_HASH){
        document.getElementById('loginBox').style.display='none';
        document.getElementById('protectedContent').style.display='block';
        btn.classList.remove('show');
        window.scrollTo({top:0});
        /*   localStorage.setItem('ps_auth','1'); // 若需記住登入可啟用   */
      }else{
        alert('密碼錯誤，請再試一次');
      }
    }

    /* 若想讓瀏覽器記得一次登入，可在頁面載入時加入：
       if(localStorage.getItem('ps_auth')==='1'){loginBox.style.display='none';protectedContent.style.display='block';}
    */
  </script>
</body>
</html>
