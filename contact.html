      display:flex;align-items:center;justify-content:center;
      box-shadow:0 3px 6px rgba(0,0,0,.2);opacity:0;visibility:hidden;
      transition:opacity .3s ease,visibility .3s ease;z-index:1030;cursor:pointer;}
    #backToTop.show{opacity:1;visibility:visible;}
  </style>
</head>

              <i class="bi bi-line fs-1 text-success mb-2"></i>

          </div>
        </div>

            <div class="card-body">
              <i class="bi bi-chat-dots fs-1 text-info mb-2"></i>
              <h5 class="card-title fw-bold mb-2">Threads</h5>
              <p class="card-text">@airticket._</p>

          </div>

  <!-- Back-to-top -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const btn=document.getElementById('backToTop');
    window.addEventListener('scroll',()=>window.scrollY>400?btn.classList.add('show'):btn.classList.remove('show'));
    btn.addEventListener('click',()=>window.scrollTo({top:0,behavior:'smooth'}));
